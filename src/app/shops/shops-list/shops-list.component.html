<div *ngIf="isAdmin">
  <button class="btn btn-primary" (click)="onNewShop()">Add Shop
    <span class="glyphicon glyphicon-plus glyphicon-align-left" aria-hidden="true"></span>
  </button>
</div>
<div *ngIf="isLoading" style="text-align: center;">
  <app-loading-spinner></app-loading-spinner>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 col-md-3" *ngFor="let shop of shops;">
      <app-shop [shop]="shop" [preferredPage]="preferredPage"></app-shop>
    </div>
  </div>
</div>
