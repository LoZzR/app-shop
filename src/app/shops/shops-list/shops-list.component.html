<div *ngIf="isAdmin">
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">New Shop</button>
</div>
<div *ngIf="isLoading" style="text-align: center;">
  <app-loading-spinner></app-loading-spinner>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 col-md-3" *ngFor="let shop of shops;">
      <app-shop [shop]="shop" [preferredPage]="preferredPage"></app-shop>
    </div>
  </div>
</div>

<div id="myModal" class="modal fade" role="dialog">
  <app-edit-shop></app-edit-shop>
</div>
