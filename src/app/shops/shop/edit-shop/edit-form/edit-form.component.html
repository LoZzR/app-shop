<div [ngClass]="{'col-md-4 col-md-offset-4': editMode === true}">
  <div [ngClass]="{'card card-container': editMode === true}">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          >
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            id="description"
            class="form-control"
            name="description"
            ngModel
            required
          >
        </div>
        <div class="form-group">
          <label for="imagePath">Image Path</label>
          <input
            type="text"
            id="imagePath"
            class="form-control"
            name="imagePath"
            ngModel
            required
          >
        </div>
          <button
          class="btn btn-success"
          type="submit"
          [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
    </form>
  </div>
</div>
