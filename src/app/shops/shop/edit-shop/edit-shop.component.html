<div class="modal-dialog"  *ngIf="!editMode; else edit">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" #closebutton>&times;</button>
      <h4 class="modal-title">New Shop</h4>
    </div>
    <div class="modal-body">
      <app-edit-form></app-edit-form>
    </div>
  </div>
</div>
<ng-template #edit>
  <div class="row">
    <app-edit-form></app-edit-form>
  </div>
</ng-template>
